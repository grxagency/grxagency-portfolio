<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Dashboard de negociações - Relatório automatizado">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#081226" />
      <stop offset="100%" stop-color="#0f2738" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.4" />
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />

  <!-- Card -->
  <g transform="translate(60,60)">
    <rect width="1080" height="580" rx="16" fill="#0b1a28" stroke="#183144" stroke-width="2" filter="url(#soft)"/>

    <!-- Header -->
    <rect x="28" y="22" width="1024" height="72" rx="8" fill="#07121a" />
    <text x="56" y="68" fill="#9fd3ff" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="700">Dashboard de Negociações</text>
    <text x="56" y="98" fill="#8ea6b8" font-family="Arial, Helvetica, sans-serif" font-size="14">Relatório automatizado — visão consolidada de ligações, acordos e valor</text>

    <!-- Small KPIs -->
    <g transform="translate(56,130)">
      <rect width="220" height="80" rx="8" fill="#071722" />
      <text x="16" y="34" fill="#a9d6ff" font-size="20" font-weight="700">388</text>
      <text x="16" y="56" fill="#87a4b6" font-size="12">Ligações</text>

      <g transform="translate(260,0)">
        <rect width="220" height="80" rx="8" fill="#071722" />
        <text x="16" y="34" fill="#a9d6ff" font-size="20" font-weight="700">R$ 65k</text>
        <text x="16" y="56" fill="#87a4b6" font-size="12">Valor</text>
      </g>

      <g transform="translate(520,0)">
        <rect width="220" height="80" rx="8" fill="#071722" />
        <text x="16" y="34" fill="#a9d6ff" font-size="20" font-weight="700">0</text>
        <text x="16" y="56" fill="#87a4b6" font-size="12">CPCs</text>
      </g>

      <g transform="translate(780,0)">
        <rect width="220" height="80" rx="8" fill="#071722" />
        <text x="16" y="34" fill="#a9d6ff" font-size="20" font-weight="700">0</text>
        <text x="16" y="56" fill="#87a4b6" font-size="12">Acordos</text>
      </g>
    </g>

    <!-- Chart area -->
    <g transform="translate(56,240)">
      <rect width="980" height="300" rx="10" fill="#071722" />

      <!-- Bars sample -->
      <g transform="translate(28,28)">
        <!-- grid lines -->
        <g stroke="#122630" stroke-width="1">
          <line x1="0" y1="0" x2="900" y2="0" />
          <line x1="0" y1="60" x2="900" y2="60" />
          <line x1="0" y1="120" x2="900" y2="120" />
          <line x1="0" y1="180" x2="900" y2="180" />
        </g>

        <!-- bars -->
        <g fill="#2f8bd6">
          <rect x="0" y="40" width="18" height="160" rx="3" />
          <rect x="40" y="20" width="18" height="180" rx="3" />
          <rect x="80" y="60" width="18" height="140" rx="3" />
          <rect x="120" y="10" width="18" height="190" rx="3" />
          <rect x="160" y="80" width="18" height="120" rx="3" />
          <rect x="200" y="30" width="18" height="170" rx="3" />
          <rect x="240" y="50" width="18" height="150" rx="3" />
        </g>

        <!-- legend -->
        <g transform="translate(720,190)">
          <rect width="12" height="12" rx="2" fill="#2f8bd6" />
          <text x="18" y="11" fill="#9fbad0" font-size="12">calls1</text>
        </g>
      </g>
    </g>

    <!-- Footer caption -->
    <text x="56" y="560" fill="#6f8a99" font-family="Arial" font-size="13">Relatório automatizado — Sistema de monitoramento de negociações e KPIs por hora</text>
  </g>
  
</svg>
